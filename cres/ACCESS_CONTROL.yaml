doctype: CRE
id: 909-727
links:
- document:
    description: Verify that trusted enforcement points such as at access control
      gateways, servers, and serverless functions enforce access controls. Never enforce
      access controls on the client.
    doctype: CRE
    id: 007-042-059
    name: ACCESS_CONTROL_ENFORCE_CONSISTENTLY_SERVERSIDE
  type: SAM
- document:
    description: Verify enforcement of the principle of least privilege in functions,
      data files, URLs, controllers, services, and other resources. This implies protection
      against spoofing and elevation of privilege.
    doctype: CRE
    id: 002-014-072
    name: ACCESS_CONTROL_LEAST_PRIVILEGE_ALL_RESOURCES
  type: SAM
- document:
    description: Verify that all authentication pathways and identity management APIs
      implement consistent authentication security control strength, such that there
      are no weaker alternatives per the risk of the application.
    doctype: CRE
    id: 004-012-0612
    name: ARCHITECTURE_AUTHENTICATE_CONSISTENTLY
  type: SAM
- document:
    description: Verify that attribute or feature-based access control is used whereby
      the code checks the user's authorization for a feature/data item rather than
      just their role. Permissions should still be allocated using roles. (C7)
    doctype: CRE
    id: 004-019-032
    name: ACCESS_CONTROL_AUTHORIZE_DATA_ITEM_LEVEL_ABAC_RBAC
  type: SAM
- document:
    description: Verify that passwords are stored in a form that is resistant to offline
      attacks. Passwords SHALL be salted and hashed using an approved one-way key
      derivation or password hashing function. Key derivation and password hashing
      functions take a password, a salt, and a cost factor as inputs when generating
      a password hash. (C6)
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES_KDF_SALTING_HASHING
  type: SAM
- document:
    description: Verify that a system generated initial activation or recovery secret
      is not sent in clear text to the user. (C6)
    doctype: CRE
    id: 001-005-070
    name: CREDENTIALS_MANAGEMENT_INITIAL/RECOVERY_SECURE_CHANNEL
  type: SAM
- document:
    description: Verify password hints or knowledge-based authentication (so-called
      "secret questions") are not present.
    doctype: CRE
    id: 001-017-070
    name: CREDENTIALS_MANAGEMENT_INITIAL/RECOVERY_AVOID_INFO_DISCLOSURE
  type: SAM
- document:
    description: Verify shared or default accounts are not present (e.g. "root", "admin",
      or "sa").
    doctype: CRE
    id: 001-017-070
    name: AUTHENTICATION_NO_SHARED/DEFAULT_ACCOUNTS
  type: SAM
- document:
    description: Verify that if an authentication factor is changed or replaced, that
      the user is notified of this event.
    doctype: CRE
    id: 001-002-056
    name: AUTHENTICATION_FACTOR_CHANGE_NOTIFY_USER
  type: SAM
- document:
    description: Verify forgotten password, and other recovery paths use a secure
      recovery mechanism, such as TOTP or other soft token, mobile push, or another
      offline recovery mechanism. (C6)
    doctype: CRE
    id: 001-002-056
    name: AUTHENTICATION_FACTOR_CHANGE_SECURE_RECOVERY
  type: SAM
- document:
    description: Verify that lookup secrets can be used only once.
    doctype: CRE
    id: 001-002-056
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES_UNIQUENESS
  type: SAM
- document:
    description: Verify that cryptographic keys used in verification are stored securely
      and protected against disclosure, such as using a TPM or HSM, or an OS service
      that can use this secure storage.
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES_AVOID_INFO_DISCLOSURE
  type: SAM
- document:
    description: Verify that the challenge nonce is at least 64 bits in length, and
      statistically unique or unique over the lifetime of the cryptographic device.
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGAPHIC_DIRECTIVES_UNIQUENESS
  type: SAM
- document:
    description: Verify that approved cryptographic algorithms are used in the generation,
      seeding, and verification.
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES
  type: SAM
- document:
    description: Verify that the application enforces access control rules on a trusted
      service layer, especially if client-side access control is present and could
      be bypassed.
    doctype: CRE
    id: 001-024
    name: ACCESS_CONTROL_ENFORCE_TRUSTED_LAYER
  type: SAM
- document:
    description: Verify that all user and data attributes and policy information used
      by access controls cannot be manipulated by end users unless specifically authorized.
    doctype: CRE
    id: 001-023
    name: ACCESS_CONTROL_ADMINISTER_PROPERLY
  type: SAM
- document:
    description: Verify that the principle of least privilege exists - users should
      only be able to access functions, data files, URLs, controllers, services, and
      other resources, for which they possess specific authorization. This implies
      protection against spoofing and elevation of privilege. (C7)
    doctype: CRE
    id: 001-023
    name: ACCESS_CONTROL_LEAST_PRIVILEGE_DENY_BY_DEFAULT
  type: SAM
- document:
    description: Verify that the principle of deny by default exists whereby new users/roles
      start with minimal or no permissions and users/roles do not receive access to
      new features until access is explicitly assigned. (C7)
    doctype: CRE
    id: 001-023
    name: ACCESS_CONTROL_LEAST_PRIVILEGE_DENY_BY_DEFAULT_NEW_USER
  type: SAM
- document:
    description: Verify that access controls fail securely including when an exception
      occurs. (C10)
    doctype: CRE
    id: 001-025
    name: ACCESS_CONTROL_FAIL_SECURELY
  type: SAM
- document:
    description: Verify that sensitive data and APIs are protected against direct
      object attacks targeting creation, reading, updating and deletion of records,
      such as creating or updating someone else's record, viewing everyone's records,
      or deleting all records.
    doctype: CRE
    id: 001-023
    name: PROTECT_SENSITIVE_DATA_DIRECT_OBJECT_ATTACKS
  type: SAM
- document:
    description: Verify administrative interfaces use appropriate multi-factor authentication
      to prevent unauthorized use.
    doctype: CRE
    id: 001-002-004
    name: ACCESS_CONTROL_AUTHORIZATION_ADMINISTRATION_MFA
  type: SAM
- document:
    description: Verify that directory browsing is disabled unless deliberately desired.
      Additionally, applications should not allow discovery or disclosure of file
      or directory metadata, such as Thumbs.db, .DS_Store, .git or .svn folders.
    doctype: CRE
    id: 001-002-005
    name: CONFIGURATION_HARDENING_SERVER_DIRECTORY_BROWSING
  type: SAM
- document:
    description: Verify the application has additional authorization (such as step
      up or adaptive authentication) for lower value systems, and / or segregation
      of duties for high value applications to enforce anti-fraud controls as per
      the risk of application and past fraud.
    doctype: CRE
    id: 001-002-005
    name: ACCESS_CONTROL_AUTHORIZATION_STEP_UP
  type: SAM
- document:
    description: Verify that access to administration and management functions is
      limited to authorized administrators.
    doctype: CRE
    id: 008-001
    name: ACCESS_CONTROL_AUTHORIZE/LIMIT_ADMINISTRATION_FUNCTIONS
  type: SAM
- document:
    description: Verify API URLs do not expose sensitive information, such as the
      API key, session tokens etc.
    doctype: CRE
    id: 008-038-027
    name: API_URLS_NO_SENSITIVE_DATA
  type: SAM
- document:
    description: Verify that authorization decisions are made at both the URI, enforced
      by programmatic or declarative security at the controller or router, and at
      the resource level, enforced by model-based permissions.
    doctype: CRE
    id: 008-001
    name: ACCESS_CONTROL_AUTHORIZE_URI_AND_RESOURCE_LEVEL
  type: SAM
- document:
    description: Verify that the supplied Origin header is not used for authentication
      or access control decisions, as the Origin header can easily be changed by an
      attacker.
    doctype: CRE
    id: 004-015-039
    name: ACCESS_CONTROL_IGNORE_ORIGIN_HEADER
  type: SAM
name: ACCESS_CONTROL
