doctype: CRE
id: 640-601
links:
- document:
    description: Verify the application never reveals session tokens in URL parameters
      or error messages.
    doctype: CRE
    id: 011-040-026
    name: SESSION_MANAGEMENT_PROTECT/NOT_EXPOSE_SESSION_TOKENS
  type: SAM
- document:
    description: Verify the application generates a new session token on user authentication.
      (C6)
    doctype: CRE
    id: 011-040-033
    name: SESSION_MANAGEMENT_TOKEN_GENERATION_ON_AUTHENTICATION
  type: SAM
- document:
    description: Verify that session tokens possess at least 64 bits of entropy. (C6)
    doctype: CRE
    id: 011-040-033
    name: SESSION_MANAGEMENT_TOKEN_GENERATION_CRYPTOGRAPHIC_DIRECTIVES
  type: SAM
- document:
    description: Verify the application only stores session tokens in the browser
      using secure methods such as appropriately secured cookies (see section 3.4)
      or HTML 5 session storage.
    doctype: CRE
    id: 011-040-026
    name: SESSION_MANAGEMENT_PROTECT/NOT_EXPOSE_SESSION_TOKENS_BROWSER_STORAGE
  type: SAM
- document:
    description: Verify that logout and expiration invalidate the session token, such
      that the back button or a downstream relying party does not resume an authenticated
      session, including across relying parties. (C6)
    doctype: CRE
    id: 011-039-002
    name: SESSION_MANAGEMENT_INVALIDATE_SESSION_LOGOUT/EXPIRATION
  type: SAM
- document:
    description: If authenticators permit users to remain logged in, verify that re-authentication
      occurs periodically both when actively used or after an idle period. (C6)
    doctype: CRE
    id: 011-039-002
    name: SESSION_MANAGEMENT_TIMEOUT_REAUTHENTICATION
  type: SAM
- document:
    description: Verify that the application terminates all other active sessions
      after a successful password change, and that this is effective across the application,
      federated login (if present), and any relying parties.
    doctype: CRE
    id: 011-039-002
    name: SESSION_MANAGEMENT_ACTIVE_SESSION_TERMINATION_PASSWORD_CHANGE
  type: SAM
- document:
    description: Verify that users are able to view and log out of any or all currently
      active sessions and devices.
    doctype: CRE
    id: 011-039-002
    name: SESSION_MANAGEMENT_ACTIVE_SESSION_TERMINATION
  type: SAM
- document:
    description: Verify that cookie-based session tokens have the 'Secure' attribute
      set. (C6)
    doctype: CRE
    id: 011-040-068
    name: SESSION_MANAGEMENT_STATEFUL_COOKIE_TOKEN_DIRECTIVES
  type: SAM
- document:
    description: "Verify the application does not treat OAuth and refresh tokens \u2014\
      \ on their own \u2014 as the presence of the subscriber and allows users to\
      \ terminate trust relationships with linked applications."
    doctype: CRE
    id: 011-040-069
    name: SESSION_MANAGEMENT_STATELESS_TOKENS_TERMINATE_TRUST_LINKED_APPLICATION
  type: SAM
- document:
    description: Verify the application uses session tokens rather than static API
      secrets and keys, except with legacy implementations.
    doctype: CRE
    id: 011-040-069
    name: SESSION_MANAGEMENT_NO_STATIC_SECRETS
  type: SAM
- document:
    description: Verify that stateless session tokens use digital signatures, encryption,
      and other countermeasures to protect against tampering, enveloping, replay,
      null cipher, and key substitution attacks.
    doctype: CRE
    id: 011-040-069
    name: SESSION_MANAGEMENT_STATELESS_TOKENS_SIGNATURES_ENCRYPTION
  type: SAM
- document:
    description: Verify that relying parties specify the maximum authentication time
      to CSPs and that CSPs re-authenticate the subscriber if they haven't used a
      session within that period.
    doctype: CRE
    id: 011-039-003
    name: SESSION_MANAGEMENT_CREDENTIAL_SERVICE_PROVIDER_SESSION_TIMEOUT
  type: SAM
- document:
    description: Verify that CSPs inform relying parties of the last authentication
      event, to allow RPs to determine if they need to re-authenticate the user.
    doctype: CRE
    id: 011-039-003
    name: SESSION_MANAGEMENT_CREDENTIAL_SERVICE_PROVIDER_INFORMS_RELYING_PARTIES
  type: SAM
- document:
    description: Verify the application ensures a valid login session or requires
      re-authentication or secondary verification before allowing any sensitive transactions
      or account modifications.
    doctype: CRE
    id: 011-039-064
    name: SESSION_MANAGEMENT_VALIDATE_SESSION_REAUTHENTICATE_SENSITIVE_ACTION
  type: SAM
- document:
    description: 'Verify that RESTful web services that utilize cookies are protected
      from Cross-Site Request Forgery via the use of at least one or more of the following:
      triple or double submit cookie pattern (see references), CSRF nonces, or ORIGIN
      request header checks.'
    doctype: CRE
    id: 008-047-022
    name: VALIDATE_ORIGIN_CSRF_API
  type: SAM
name: SESSION_MANAGEMENT
