doctype: CRE
id: 354-213
links:
- document:
    description: Verify that directory browsing is disabled unless deliberately desired.
      Additionally, applications should not allow discovery or disclosure of file
      or directory metadata, such as Thumbs.db, .DS_Store, .git or .svn folders.
    doctype: CRE
    id: 001-002-005
    name: CONFIGURATION_HARDENING_SERVER_DIRECTORY_BROWSING
  type: SAM
- document:
    description: Verify that a generic message is shown when an unexpected or security
      sensitive error occurs, potentially with a unique ID which support personnel
      can use to investigate. (C10)
    doctype: CRE
    id: 004-015-036
    name: CONFIGURATION_HARDENING_EXCEPTION_HANDLING_AVOID_INFO_DISCLOSURE
  type: SAM
- document:
    description: Verify that sensitive data is sent to the server in the HTTP message
      body or headers, and that query string parameters from any HTTP verb do not
      contain sensitive data.
    doctype: CRE
    id: 004-015-036
    name: PROTECT_DATA_IN_TRANSIT_TLS_HEADERS_PAYLOAD
  type: SAM
- document:
    description: Verify that the web tier is configured to serve only files with specific
      file extensions to prevent unintentional information and source code leakage.
      For example, backup files (e.g. .bak), temporary working files (e.g. .swp),
      compressed files (.zip, .tar.gz, etc) and other extensions commonly used by
      editors should be blocked unless required.
    doctype: CRE
    id: 007-042-066
    name: FILE_HANDLING_AVOID_INFO_DISCLOSURE_SERVING_FILES
  type: SAM
- document:
    description: Verify API URLs do not expose sensitive information, such as the
      API key, session tokens etc.
    doctype: CRE
    id: 008-038-027
    name: API_URLS_NO_SENSITIVE_DATA
  type: SAM
- document:
    description: Verify that web or application server and application framework debug
      modes are disabled in production to eliminate debug features, developer consoles,
      and unintended security disclosures.
    doctype: CRE
    id: 004-015-036
    name: CONFIGURATION_HARDENING_DISABLE_DEBUG_MODE_AVOID_INFO_DISCLOSURE
  type: SAM
- document:
    description: Verify that the HTTP headers or any part of the HTTP response do
      not expose detailed version information of system components.
    doctype: CRE
    id: 004-015-036
    name: SANITIZE_OUTPUT_HTTP_HEADERS_RESPONSE_AVOID_INFO_DISCLOSURE
  type: SAM
name: HARDEN_INFO_DISCLOSURE
