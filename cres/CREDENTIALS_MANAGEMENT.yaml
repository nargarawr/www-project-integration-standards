links:
- document:
    description: Verify users can change their password.
    doctype: CRE
    id: 001-005-020
    name: CREDENTIALS_MANAGEMENT_PASSWORD_CHANGE
  type: SAM
- document:
    description: Verify that password change functionality requires the user's current
      and new password.
    doctype: CRE
    id: 001-005-020
    name: CREDENTIALS_MANAGEMENT_PASSWORD_CHANGE_RE_AUTHENTICATE
  type: SAM
- document:
    description: Verify that the use of weak authenticators (such as SMS and email)
      is limited to secondary verification and transaction approval and not as a replacement
      for more secure authentication methods. Verify that stronger methods are offered
      before weak methods, users are aware of the risks, or that proper measures are
      in place to limit the risks of account compromise.
    doctype: CRE
    id: 001-005-074
    name: AUTHENTICATION_STRONG_FACTORS_FIRST
  type: SAM
- document:
    description: Verify that secure notifications are sent to users after updates
      to authentication details, such as credential resets, email or address changes,
      logging in from unknown or risky locations. The use of push notifications -
      rather than SMS or email - is preferred, but in the absence of push notifications,
      SMS or email is acceptable as long as no sensitive information is disclosed
      in the notification.
    doctype: CRE
    id: 001-005-074
    name: CREDENTIALS_MANAGEMENT_DETECT_ANOMALIES_NOTIFY_USER
  type: SAM
- document:
    description: Verify that passwords are stored in a form that is resistant to offline
      attacks. Passwords SHALL be salted and hashed using an approved one-way key
      derivation or password hashing function. Key derivation and password hashing
      functions take a password, a salt, and a cost factor as inputs when generating
      a password hash. (C6)
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES_KDF_SALTING_HASHING
  type: SAM
- document:
    description: Verify that lookup secrets can be used only once.
    doctype: CRE
    id: 001-002-056
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES_UNIQUENESS
  type: SAM
- document:
    description: Verify that cryptographic keys used in verification are stored securely
      and protected against disclosure, such as using a TPM or HSM, or an OS service
      that can use this secure storage.
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES_AVOID_INFO_DISCLOSURE
  type: SAM
- document:
    description: Verify that the challenge nonce is at least 64 bits in length, and
      statistically unique or unique over the lifetime of the cryptographic device.
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGAPHIC_DIRECTIVES_UNIQUENESS
  type: SAM
- document:
    description: Verify that approved cryptographic algorithms are used in the generation,
      seeding, and verification.
    doctype: CRE
    id: 001-005-073
    name: CREDENTIALS_MANAGEMENT_CRYPTOGRAPHIC_DIRECTIVES
  type: SAM
name: CREDENTIALS_MANAGEMENT
