links:
- document:
    description: Verify that the application uses a single vetted authentication mechanism
      that is known to be secure, can be extended to include strong authentication,
      and has sufficient logging and monitoring to detect account abuse or breaches.
    doctype: CRE
    id: 004-012-061
    name: ARCHITECTURE_AUTHENTICATE_CONSISTENTLY_EXTENDABLE_ALLOW_LOGGING
  type: SAM
- document:
    description: Verify that a common logging format and approach is used across the
      system. (C9)
    doctype: CRE
    id: 002-037-015
    name: LOG_CONSISTENT_FORMAT
  type: SAM
- document:
    description: Verify that logs are securely transmitted to a preferably remote
      system for analysis, detection, alerting, and escalation. (C9)
    doctype: CRE
    id: 001-023
    name: LOG_TRANSFER_EXTERNAL_SYSTEM_
  type: SAM
- document:
    description: Verify that the application does not log credentials or payment details.
      Session tokens should only be stored in logs in an irreversible, hashed form.
      (C9, C10)
    doctype: CRE
    id: 009-020
    name: LOG_NO_SENSITIVE_DATA_CREDENTIALS/PAYMENT_DATA
  type: SAM
- document:
    description: Verify that the application does not log other sensitive data as
      defined under local privacy laws or relevant security policy. (C9)
    doctype: CRE
    id: 009-020
    name: LOG_NO_SENSITIVE_DATA
  type: SAM
- document:
    description: Verify that the application logs security relevant events including
      successful and failed authentication events, access control failures, deserialization
      failures and input validation failures. (C5, C7)
    doctype: CRE
    id: 009-013
    name: LOG_ACCESS_CONTROL_DECISIONS_SUFFICIENTLY
  type: SAM
- document:
    description: Verify that all authentication decisions are logged, without storing
      sensitive session identifiers or passwords. This should include requests with
      relevant metadata needed for security investigations.
    doctype: CRE
    id: 009-013
    name: LOG_ACCESS_CONTROL_DECISIONS_NO_SENSITIVE_DATA
  type: SAM
- document:
    description: Verify that all access control decisions can be logged and all failed
      decisions are logged. This should include requests with relevant metadata needed
      for security investigations.
    doctype: CRE
    id: 009-013
    name: LOG_ACCESS_CONTROL_DECISIONS
  type: SAM
- document:
    description: Verify that the application appropriately encodes user-supplied data
      to prevent log injection. (C9)
    doctype: CRE
    id: 009-027
    name: LOG_PROTECTION_LOG_INJECTION_ENCODE_INPUT
  type: SAM
- document:
    description: Verify that all events are protected from injection when viewed in
      log viewing software. (C9)
    doctype: CRE
    id: 009-027
    name: LOG_PROTECTION_LOG_INJECTION
  type: SAM
- document:
    description: Verify that security logs are protected from unauthorized access
      and modification. (C9)
    doctype: CRE
    id: 009-027
    name: LOG_PROTECTION_AUTHORIZED_ACCESS
  type: SAM
- document:
    description: Verify that time sources are synchronized to the correct time and
      time zone. Strongly consider logging only in UTC if systems are global to assist
      with post-incident forensic analysis. (C9)
    doctype: CRE
    id: 009-027
    name: LOG_TIME_SYNCHRONIZATION
  type: SAM
- document:
    description: Verify the application can detect and alert on abnormal numbers of
